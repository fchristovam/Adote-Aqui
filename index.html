<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="X-UA-compatible" content="IE edge">
    <link rel="stylesheet" href="./index.css">
    <meta charset="uft-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width-device-width, inicial-scale=1.0">
    <title>ONG AdoteAqui!</title>

<body>
    <header>
        <h1>AdoteAqui!</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Sobre</a>
            <a href="#">Contato</a>
        </nav>
    </header>
    <div class="texto">
        <form>
            <h3><strong>Faça seu cadastro e adote agora!</strong></h3>
            <div id="form">
                
            <label><strong>Nome Completo</strong></label>
            <input type="text" name="Nome" placeholder="Nome Completo" class="input">   
            <br>       
            <label><strong>CPF</strong></label>
            <input type="text" name="CPF" placeholder="xxx.xxx.xxx-xx">
            <br>
            <label><strong>Data de Nascimento</strong></label>
            <input type="date" name="Data de Nascimento">
            <br>
            <label><strong>E-mail</strong></label>
            <input type="email" name="E-mail" placeholder="E-mail">
            <br>
            <label><strong>Telefone para Contato</strong></label>
            <input type="tel" name="Telefone" placeholder="Telefone">
            <br>
            <label><strong>Qual fofura deseja adotar?</strong></label>
            <input type="radio" name="pet" placeholder="Cachorro" title="Cachorro">
            <label for="cachorro"><strong>Cachorro</strong></label>
            <input type="radio" name="pet" placeholder="Gato">
            <label for="gato"><strong>Gato</strong></label>
            </div>
            <button id="botao">ENVIAR</button>
        </form>
    </div>
    <footer>
        <div id="redes"> 
<!--    <img src="./midias.jpg">
        <img src="./midiass.jpg">    -->
        </div>
        <p>Não compre amor. Adote! </p>
    </footer>

    <script src="index.js"></script>
    </body>
